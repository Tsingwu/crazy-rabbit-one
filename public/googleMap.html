<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>谷歌地图</title>

  <script src="http://ditu.google.cn/maps/api/js?key=AIzaSyBUTnOJADm4VPhqzLvIuaiD72m4qwHK3tE" type="text/javascript"></script>

  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }

    #allmap {
      width: 100%;
      height: 500px;
    }

    p {
      margin-left: 5px;
      font-size: 14px;
    }
  </style>

</head>

<body>
  <noscript>
    <strong>We're sorry but my-project2 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="allmap"></div>

  <script>
    var hotelMap = sessionStorage.getItem('hotelMap')

    if (hotelMap) {
      hotelMap = JSON.parse(hotelMap)

      document.title = hotelMap.infoName

      var lat = hotelMap.latitude || 0
      var lon = hotelMap.longitude || 0
      
      var latlng = new google.maps.LatLng(lat, lon);
      var options = {
        'zoom': 15,
        'center': latlng,
        'mapTypeId': google.maps.MapTypeId.ROADMAP
      };

      var map = new google.maps.Map(document.querySelector('#allmap'), options);
      var marker = new google.maps.Marker({
        'position': latlng,
      });
      marker.setMap(map);

      var infoWindow = new google.maps.InfoWindow();
      var infoHtml = '<div class="info" mouseover="javascrip:alert(33)">酒店名称</div>';
      infoWindow.setContent(infoHtml);
      infoWindow.setPosition(latlng);

      map.setCenter(latlng, options.zoom);
    }
  </script>
</body>

</html>
